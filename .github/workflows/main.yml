on: push
name: Publish Website to /develop/hello_world
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://ftp.markwicker.com:21/public_html/develop
        ftp-username: ${{ secrets.FTP_USER_1 }}
        ftp-password: ${{ secrets.FTP_PASSWORD_1 }}